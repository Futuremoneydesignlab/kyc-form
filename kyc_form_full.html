
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ITA申込フォーム（ステップ式）</title>
  <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6Ldt9BwrAAAAAFcxv593i86WyBKetcwrGdWecK09"></script>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      grecaptcha.ready(function() {
        grecaptcha.execute('6Ldt9BwrAAAAAFcxv593i86WyBKetcwrGdWecK09', {action: 'submit'}).then(function(token) {
          const form = document.getElementById("kyc-form");
          const formData = new FormData(form);
          const jsonData = {};
          formData.forEach((value, key) => { jsonData[key] = value });
          jsonData["g-recaptcha-response"] = token;

          fetch("https://script.google.com/macros/s/AKfycbwWFkTq4vDjHst6Cg5PlrzKYdvglJmFy1HN-Vmojhk7yTVjAiioiI9x-w0csQELsIBW/exec", {
            method: "POST",
            body: JSON.stringify(jsonData),
            headers: { "Content-Type": "application/json" }
          }).then(response => {
            alert("送信が完了しました。");
            form.reset();
          }).catch(error => {
            alert("送信に失敗しました: " + error);
          });
        });
      });
    }

    function lookupAddress() {
      const zip = document.getElementById("postcode").value;
      fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${zip}`)
        .then(response => response.json())
        .then(data => {
          if(data.results) {
            document.getElementById("prefecture").value = data.results[0].address1;
            document.getElementById("city").value = data.results[0].address2;
            document.getElementById("street").value = data.results[0].address3;
          }
        });
    }
  </script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    section { margin-bottom: 40px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ITA申込フォーム</h1>
  <form id="kyc-form" onsubmit="handleSubmit(event)">
    <section>
      <h2>① 個人情報</h2>
      <label>申込日<input type="date" name="apply_date" required></label>
      <label>担当者<input type="text" name="staff" required></label>
      <label>紹介コード<input type="text" name="ref_code"></label>
      <label>名前<input type="text" name="name" required></label>
      <label>メールアドレス<input type="email" name="email" required></label>
      <label>電話番号<input type="tel" name="phone" required></label>
      <label>生年月日<input type="date" name="birth" required></label>
      <label>郵便番号<input type="text" name="postcode" id="postcode" onblur="lookupAddress()" required></label>
      <label>都道府県<input type="text" name="prefecture" id="prefecture" required></label>
      <label>市区町村<input type="text" name="city" id="city" required></label>
      <label>番地<input type="text" name="street" id="street" required></label>
      <label>建物名<input type="text" name="building"></label>
    </section>
    <section>
      <h2>② 身分証アップロード</h2>
      <label>身分証明書（表）<input type="file" name="id_front" accept="image/*"></label>
      <label>身分証明書（裏）<input type="file" name="id_back" accept="image/*"></label>
      <label>住居証明書（表）<input type="file" name="address_front" accept="image/*"></label>
      <label>住居証明書（裏）<input type="file" name="address_back" accept="image/*"></label>
    </section>
    <section>
      <h2>③ 投資内容</h2>
      <label>投資プラン
        <select name="plan" required>
          <option value="">選択してください</option>
          <option>S&P500</option>
          <option>プラチナプラン</option>
          <option>MSCIインデックス</option>
          <option>確定利回りポートフォリオ</option>
          <option>エボリューション</option>
        </select>
      </label>
      <label>投資年数<input type="number" name="years" min="1" max="25"></label>
      <label>年間拠出額（USD）<input type="number" name="amount"></label>
    </section>
    <section>
      <h2>④ 同意事項</h2>
      <label><input type="checkbox" name="agreement" required> 規約に同意する</label>
    </section>
    <button type="submit">送信</button>
  </form>
</body>
</html>
